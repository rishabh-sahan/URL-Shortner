    <path d="M 55 55 L 57 60 L 62 58 L 58 63 L 63 65 L 57 65 L 55 70 L 53 65 L 47 65 L 52 63 L 48 58 L 53 60 Z" fill="white" opacity="0.9"/>
  </g>
</svg>
